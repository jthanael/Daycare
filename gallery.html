<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berline Family Daycare Gallery</title>

    <style>
    /* Gallery */
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin: 0 40px 60px 40px;
        display: grid;
    }

    .gallery img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        height: 180px;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        inset: 0;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        border-radius: 15px;
        max-width: 90%;
        max-height: 85%;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        transform: scale(0.8);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal.show .modal-content {
        transform: scale(1);
        opacity: 1;
    }

    #close {
        position: absolute;
        top: 25px;
        right: 35px;
        color: #fff;
        font-size: 45px;
        font-weight: bold;
        cursor: pointer;
    }

    /* Header */
    .site-header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:18px 36px;
        background: linear-gradient(90deg, #ffffff, #f4fbff);
        box-shadow: 0 6px 20px rgba(31,78,121,0.06);
        border-bottom: 1px solid #e6eef9;
    }

    .site-logo{
        display:flex;
        align-items:center;
        gap:10px;
        font-weight:700;
        color:#1f4e79;
    }

    .site-logo img{
        width:44px;
        height:44px;
        border-radius:8px;
        object-fit:cover;
    }

    .site-title{font-size:18px;color:#0f3b61}

    .site-nav{
        display:flex;
        gap:18px;
        align-items:center;
    }

    .site-nav a{
        color:#1f4e79;
        text-decoration:none;
        font-weight:600;
        padding:8px 10px;
        border-radius:8px;
    }

    .site-nav a.active{
        background:#1f4e79;
        color:#fff;
    }

    h1 {
        text-align: center;
        margin: 28px 0;
        font-size: 32px;
        color: #1f4e79;
    }

    html, body {
        height:100%;
        margin:0;
    }

    .page-wrapper{
        min-height:100vh;
        display:flex;
        flex-direction:column;
    }

    /* Footer */
    .gallery-footer{
        background:#0f1724;
        color:#e6eef9;
        padding:24px 16px;
        margin-top:auto;
    }

    .gallery-footer .container{
        max-width:1100px;
        margin:0 auto;
        display:flex;
        flex-wrap:wrap;
        gap:16px;
        align-items:center;
        justify-content:space-between;
    }

    .gallery-footer .brand{
        display:flex;
        align-items:center;
        gap:12px;
    }

    .gallery-footer .brand img{
        width:44px;
        height:44px;
        border-radius:8px;
    }

    .gallery-footer .links{
        display:flex;
        gap:14px;
        flex-wrap:wrap;
    }

    .gallery-footer a{
        color:#cfe7ff;
        text-decoration:none;
    }

    .gallery-footer small{
        color:#9fb4d6;
    }

    @media(max-width:600px){
        .site-header{
            flex-direction:column;
            gap:10px;
        }

        .gallery-footer .container{
            flex-direction:column;
            align-items:flex-start;
        }
    }
    </style>
</head>

<body>
<div class="page-wrapper">

<header class="site-header">
    <div class="site-logo">
        <img src="images/logo.jpg" alt="logo">
        <div>
            <div class="site-title">Berline Family Daycare</div>
            <div style="font-size:12px;color:#0b0b0b">Daycare & Early Learning</div>
        </div>
    </div>

    <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="enrollment.html">Enrollment</a>
        <a href="index.html#contact">Contact</a>
        <a href="gallery.html" class="active">Gallery</a>
    </nav>
</header>

<h1>Photo Gallery</h1>

<div class="gallery">
    <img src="images/playroom.jpg" alt="Playroom">
    <img src="images/learning.jpg" alt="Learning Area">
    <img src="images/outdoor.jpg" alt="Outdoor Play">
    <img src="images/daycare1.jpg" alt="Art Corner">
    <img src="images/daycare2.jpg" alt="Story Time">
    <img src="images/daycare3.jpg" alt="Outdoor Slide">
    <img src="images/daycare4.jpg" alt="Sensory Play">
    <img src="images/daycare5.jpg" alt="Group Activity">

</div>


<!-- FOOTER -->
<footer class="gallery-footer">
    <div class="container">

        <div class="brand">
            <img src="images/logo.jpg" alt="BFC">
            <div>
                <strong>Berline Family Daycare</strong><br>
                <small>Daycare & Early Learning</small>
            </div>
        </div>

        <nav class="links">
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#programs">Programs</a>
            <a href="index.html#contact">Contact</a>
        </nav>

        <div style="display:flex;flex-direction:column;align-items:flex-end">
            <a href="mailto:bsouil@yahoo.com"
               style="color:#cfe7ff;text-decoration:underline;margin-bottom:6px">
                bsouil@yahoo.com
            </a>
            <small>&copy; 2025 Berline Family Daycare</small>
        </div>

    </div>
</footer>

</div>

<script>
function attachModal() {
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.getElementById('close');

    document.querySelectorAll('.gallery img').forEach(img => {
        img.onclick = () => {
            modalImg.src = img.src;
            modal.style.display = 'flex';
            modal.classList.add('show');
        };
    });

    closeBtn.onclick = () => {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
    };

    modal.onclick = (e) => {
        if (e.target === modal) {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
    };
}

window.onload = attachModal;
</script>

</body>
</html>
